<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <script type="text/javascript" src="mobileCloud.js"></script>
    <link rel="stylesheet" href="jobM.css">
      <script src="https://content.jwplatform.com/libraries/ZZo1zmQF.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>ZER0trace Portal</title>
  </head>
  <body>
    <script>getJob();</script>
    <div class="menuBar">
      <p id="menuBarText"></p>
      <a onclick="copyToClipboard();" id="share"><img id="shareIcon" src="share.png"/></a>
      <a onclick="handleJobClose();" id="menu"><img id="menuIcon" src="close.png"/></a>
    </div>
    <div class="player">
      <div id="videoPlayer"></div>
      <div class="drives" id="drives"></div>

    </div>
    <div class="footer">

      <p id="bottomTitle">Drive Count</p>
      <p id="DRIVECOUNT"></p>
    </div>
    <div class="bottomCenter">
      <p id="bottomTitle">Signature</p>
      <center><img id="signature"></img><center>
    </div>
    <div class="bottomRight">
      <p id="bottomTitle">Job ID</p>
      <p id="JOBID"></p>
    </div>
  </div>
    <div id="snackbar">This Job Has Not Occured Yet.</div>
