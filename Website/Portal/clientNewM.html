    <div class="menuBar">
      <p id="menuBarText">New Job</p>
      <a onclick="handleJobClose();" id="menu"><img id="menuIcon" src="backChevron.png"/></a>
    </div>
    <div id="formContainer">
      <form method="get" action="" onsubmit="scheduleJob(this); return false;">
        <p id="inputSub">CHOOSE A DATE THAT WORKS</p>
        <input type="tel"  id="datepicker" name="date" autocomplete="off" placeholder="01/01/2018" onfocus="this.placeholder = ''" onfocusout="this.placeholder = '01/01/2018'"><br>
        <p id="inputSub" style="margin-top: -5px;">ESTIMATED DRIVE COUNT</p>
        <input type="tel" id="drives" name="drives" autocomplete="off" placeholder="1000" onfocus="this.placeholder = ''" onfocusout="this.placeholder = '1000'"><br>
        <p id="inputSub" style="margin-top: -5px;">ADDRESS LINE 1</p>
        <input type="text" name="line1" autocomplete="off" placeholder="1 Infinite Loop" onfocus="this.placeholder = ''" onfocusout="this.placeholder = '1 Infinite Loop'"><br>
        <p id="inputSub" style="margin-top: -5px;">ADDRESS LINE 2</p>
        <input type="text" name="line2" autocomplete="off" placeholder="Building 3" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'ZER0trace'"><br>
        <p id="inputSub" style="margin-top: -5px;">CITY</p>
        <input type="text" name="city" autocomplete="off" placeholder="Cupertino" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Cupertino'"><br>
        <p id="inputSub" style="margin-top: -5px;">STATE</p>
        <input type="text" name="state" autocomplete="off" placeholder="California" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'California'"><br>
        <p id="inputSub" style="margin-top: -5px;">ZIP</p>
        <input type="text" name="zip" autocomplete="off" placeholder="94605" onfocus="this.placeholder = ''" onfocusout="this.placeholder = '94605'"><br>
